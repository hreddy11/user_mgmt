[tox]
envlist = py310

[testenv]
deps =
    black
    flake8
    pydocstyle
    pytest
    pytest-black
    pytest-clarity
    pytest-dotenv
    pytest-flake8
    pytest-flask
    coverage
    pytest-cov

whitelist_externals = coverage
commands = 
    pytest
    pytest --cov=src/user_mgmt tests/
    coverage report
    coverage html
